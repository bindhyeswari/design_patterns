<script>

    var constr = 'merc';

    // constructor is not known at compile time
    function CarFactory() {
        this.wheels = 4;
    }

    CarFactory.create = function (constr) {

        // wheels = 4

        CarFactory.Merc = function () {
            this.company = 'Mercedez';
        };
        CarFactory.Bmw = function () {
            this.company = 'BMW';
        };

        CarFactory[constr].prototype = new CarFactory();
        return new CarFactory[constr](); // new Factory.merc()
    };

    var merc = CarFactory.create(constr);
    console.log(merc.company);
    console.log(merc.wheels);
