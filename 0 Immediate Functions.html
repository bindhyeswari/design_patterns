<!DOCTYPE html>
<html>
<head>
    <title>Immediate functions</title>
    <script type="text/javascript">

        // Create immediate functions to perform operations,
        // return functions, accept parameters, return variables

        (function(){
            console.log('Hello World from Foram');
        }());

        (function(person){
            console.log('Hello World from ' + person);
        }('Raj'));

        var getName = (function createClosure(person){
            var _person = person;

            return function(){
                return _person;
            };
        })('Krithika');

        // todo: Provide two more ways of writing immediate functions apart from
        // (function () {} ()) and (function () {})()


        console.log('Hello World from ' + getName());

        // Immediate Object Initialization


        ({
            name: 'Foram',
            id: 300,

            return_id: function(){
                return this.id;
            },

            return_name: function(salutation){
                console.log(salutation + ' ' + this.name);
            },

            instantiate: function(salutation){
                console.log('Hello world from ' + this.return_name(salutation) + '; ID: ' + this.return_id());
                return this;
            }
        }).instantiate('Dr').return_name('Ms').return_id();

    </script>
</head>
<body>

</body>
</html>
